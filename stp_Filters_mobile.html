<!DOCTYPE html>
<html>
<head>
    <title>Rental in Rome | Mobile version</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="/kendo/js/jquery.min.js"></script>
    <script src="/kendo/js/kendo.mobile.min.js"></script>
    <script src="/kendo/content/shared/js/console.js"></script>
    <link href="/css/style.css" rel="stylesheet" />
    <link href="/css/style-mobile.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
    <link href="/jquery/css/ui-all.css" rel="stylesheet" />
    <link href="/kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <style>
.swipe { 
  overflow: hidden;
  visibility: hidden;
  position: relative;
}

.swipe-wrap {
  overflow: hidden;
  position: relative;
  z-index:1;
}
.swipe-wrap > div {
  float:left;
  width:100%;
  position: relative;
}
</style>


</head>


<body>
    <div data-role="view" data-layout="mobile-view" class="container">
        <header class="header" data-stretch="true">


            <div class="loginAndLangs" data-role="navbar">
                <a class="loginMobileLink">Login</a>
                <a href="#" class="langsMobile">
                    <img src="images/css/flag-ita.gif" />
                    <span>Italiano</span></a>
            </div>
            <a class="nav-button logoCont" href="#index">
                <img src="images/css/logo.gif" class="logo" alt="Rental in Rome" /></a>

            <a class="openSearch" data-role="touch" data-enable-swipe="1" data-touchstart="openSearchBox.touchstart">Cerca Appartamento</a>






            <div class="nulla">
            </div>
        </header>

        <div class="searchBox" id="searchBox" data-title="Search Form" data-init="initForm" data-use-native-scrolling="true">
            <a class="closeSearchBox" data-role="touch" data-enable-swipe="1" data-touchstart="closeSearchBox.touchstart">Annulla la ricerca</a>
            <form>
                <ul data-style="inset" class="searchForm">
                    <li class="searchBoxLine">
                        <input type="text" value="Ricerca Veloce" />
                    </li>
                    <li class="searchBoxLine">
                        <label>Seleziona una zona:</label>
                        <select id="dropdownZone">
                            <option>- - -</option>
                            <option>Colosseo</option>
                            <option>Trastevere</option>
                        </select>
                    </li>
                    <li class="searchBoxLine">
                        <span class="searchBoxCol2 checkIn">
                            <label>Check-In</label>
                            <input type="text" />
                        </span>
                        <span class="searchBoxCol2 checkOut">
                            <label>Check-Out</label>
                            <input type="text" />
                        </span>
                    </li>
                    <li class="searchBoxLine">
                        <span class="searchBoxCol4 nights">
                            <label>Notti</label>
                            <input type="text" value="3" />
                        </span>
                        <span class="searchBoxCol4 guests">
                            <label>Ospiti</label>
                            <input type="text" value="1" />
                        </span>
                        <a class="btnBigMobile" href="#">Cerca</a>
                    </li>
                </ul>

            </form>
        </div>

        <div id="mainHomeMobile" class="mainMobile" data-stretch="true">

            <a class="btnBack" href="/">Annulla</a>


            <div class="nulla">
            </div>
            
            <h2 class="titPag" style="margin: 2% 0 2% 4%;">Ospiti</h2>

            <div class="nulla">
            </div>

             <div class="mobileBox boxFilters" id="GuestsBox">
                 <div class="lineFilters lineBooking">
                     <select>
                         <option>1</option>
                         <option>2</option>
                         <option>3</option>
                     </select>
                     <label>Adulti</label>
                 </div>
                 <div class="lineFilters lineBooking">
                     <select>
                         <option>1</option>
                         <option>2</option>
                         <option>3</option>
                     </select>
                     <label>Bambini (>3 anni) </label>
                 </div>
                 <div class="lineFilters lineBooking">
                      <select>
                         <option>1</option>
                         <option>2</option>
                         <option>3</option>
                     </select>
                     <label>Bambini (<3 anni) </label>
                 </div>
             </div>

            <div class="nulla">
            </div>
            <h2 class="titPag" style="margin: 2% 0 2% 4%;">Prezzi</h2>

            <div class="nulla">
            </div>

             <div class="mobileBox boxFilters" id="PricesBox">
                 <div class="slider-range-cont">
                            <div class="range_label">
                                <div class="minmax">
                                    <div class="min">
                                        min. € <strong>
                                            <span id="lbl_prFrom">295</span>
                                        </strong>
                                    </div>
                                    <div class="max">
                                        max € <strong>
                                            <span id="lbl_prTo">2725</span>
                                        </strong>
                                    </div>
                                </div>
                            </div>
                            <div style="float: left; width: 100%;">
                                <div id="priceRange-slider" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
                                <div class="ui-slider-range ui-widget-header" style="left: 0%; width: 100%;"></div><a href="#" class="ui-slider-handle ui-state-default ui-corner-all" style="left: 0%;"></a><a href="#" class="ui-slider-handle ui-state-default ui-corner-all" style="left: 100%;"></a></div>
                            </div>
                        </div>
             </div>

            <div class="nulla">
            </div>

             <h2 class="titPag" style="margin: 2% 0 2% 4%;">Valutazione</h2>

            <div class="nulla">
            </div>

             <div class="mobileBox boxFilters" id="RatingBox">
                 <div class="slider-range-cont">
                            <div class="range_label">
                                <div class="minmax">
                                    <div class="min">
                                        min&nbsp; <strong>
                                            <span id="lbl_voteFrom">2</span>
                                        </strong>
                                    </div>
                                    <div class="max">
                                        max&nbsp; <strong>
                                            <span id="lbl_voteTo">10</span>
                                        </strong>
                                    </div>
                                </div>
                            </div>
                            <div style="float: left; width: 100%;">
                                <div id="voteRange-slider" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
                                <div class="ui-slider-range ui-widget-header" style="left: 0%; width: 100%;"></div><a href="#" class="ui-slider-handle ui-state-default ui-corner-all" style="left: 0%;"></a><a href="#" class="ui-slider-handle ui-state-default ui-corner-all" style="left: 100%;"></a></div>
                            </div>
                        </div>
             </div>

            <div class="nulla">
            </div>

             <h2 class="titPag" style="margin: 2% 0 2% 4%;">Zona</h2>

            <div class="nulla">
            </div>

             <div class="mobileBox boxFilters" id="ZoneBox">
                 <div class="lineFilters lineBooking">
                     <input type="checkbox" />
                     <label>Campo de'Fiori</label>
                 </div>
                 <div class="lineFilters lineBooking">
                     <input type="checkbox" />
                     <label>Colosseo</label>
                 </div>
                 <div class="lineFilters lineBooking">
                     <input type="checkbox" />
                     <label>Colosseo - Residenza dell'Olmata</label>
                 </div>
                 <div class="lineFilters lineBooking">
                     <input type="checkbox" />
                     <label>Fontana di Trevi</label>
                 </div>
                 <div class="lineFilters lineBooking">
                     <input type="checkbox" />
                     <label>Parioli</label>
                 </div>
                 <div class="lineFilters lineBooking">
                     <input type="checkbox" />
                     <label>Piazza di Spagna</label>
                 </div>
                 <div class="lineFilters lineBooking">
                     <input type="checkbox" />
                     <label>Piazza Navona</label>
                 </div>
                 <div class="lineFilters lineBooking">
                     <input type="checkbox" />
                     <label>San Pietro</label>
                 </div>
                 <div class="lineFilters lineBooking">
                     <input type="checkbox" />
                     <label>Termini</label>
                 </div>
                 <div class="lineFilters lineBooking">
                     <input type="checkbox" />
                     <label>Trastevere</label>
                 </div>


             </div>

            <div class="nulla">
            </div>

            <h2 class="titPag" style="margin: 2% 0 2% 4%;">Accessori</h2>

            <div class="nulla">
            </div>


             <div class="mobileBox boxFilters" id="AmenitiesBox">
                 <div class="lineFilters lineBooking">
                     <input type="checkbox" />
                     <label>Animali ammessi</label>
                 </div>
                 <div class="lineFilters lineBooking">
                     <input type="checkbox" />
                     <label>aria condizionata</label>
                 </div>
                 <div class="lineFilters lineBooking">
                     <input type="checkbox" />
                     <label>Ascensore</label>
                 </div>
                 <div class="lineFilters lineBooking">
                     <input type="checkbox" />
                     <label>internet ADSL (solo cavo ethernet)</label>
                 </div>
                 <div class="lineFilters lineBooking">
                     <input type="checkbox" />
                     <label>internet WiFi</label>
                 </div>
                 <div class="lineFilters lineBooking">
                     <input type="checkbox" />
                     <label>lavastoviglie</label>
                 </div>
                 <div class="lineFilters lineBooking">
                     <input type="checkbox" />
                     <label>Lavatrice</label>
                 </div>
                 <div class="lineFilters lineBooking">
                     <input type="checkbox" />
                     <label>Terrazzo/Balcone</label>
                 </div>

                 <div class="nulla">
                 </div>
                 
             </div>

            <a class="btnBigMobile btnBookNowDett" href="#">Salva filtri</a>
            <div class="nulla">
            </div>
        </div>

        <footer id="footerMobile" class="footer" data-stretch="true">
            <span class="datiSoc">© Rental in Rome 2003 - 2014</span>
            <menu class="menuFooter">
                <a href="#">Privacy</a>
                <a href="#">Versione Desktop</a>
            </menu>
            <div class="nulla">
            </div> 
        </footer>
    </div> 




    <script>
        window.openSearchBox = {
            touchstart: function (e) {
                var searchBox = document.getElementById("searchBox");
                searchBox.style.height = "310px";
            }
        }
        window.closeSearchBox = {
            touchstart: function (e) {
                var searchBox = document.getElementById("searchBox");
                searchBox.style.height = "0";
            }
        }
    </script>



    <script>
        function initForm() {
            var body = $(".km-pane");
        }
    </script>
    <script>
        window.kendoMobileApplication = new kendo.mobile.Application(document.body);
    </script>

</body>
</html>
